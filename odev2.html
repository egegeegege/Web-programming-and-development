<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--
     Ödev2:
        kullanıcı adı ve şifre alanı olan 2 adet input olacak eğer bu inputlar boş bırakılırsa lütfen boş girmeyiniz uyarısı verilecek.
        kullanıcı adı "admin" ve parola "12345" ise sisteme giriş yapıldı alerti gelecek. kullanıcı adı veya parolanın hatalı olma durumları kontrol 
        edilecek ve bu hatalar kırmızı ve kalın fontla bir p tagine basılacak.
    -->
</head>
<body>
    <input type="text" id="Ad" placeholder="Ad">
    <input type="text" id="Sifre" placeholder="Şifre">
    <button onclick="sonuc()">giriş yap</button><br>
    <p id="sonuc"></p>

        <script>
            function sonuc() {
                var ad = document.getElementById("Ad").value;
                var sifre = document.getElementById("Sifre").value;
                if(!isNaN(ad) || isNaN(sifre)){
                    alert("Lütfen Boş Yapma")
                }
                else if (ad == "Admin" && sifre == "12345"){
                    alert("sisteme giriş yapıldı")
                }
                else{
                    document.getElementById("sonuc").innerHTML = "Kullanıcı adı veya parola hatalı"
                    document.getElementById("sonuc").style.color = "red"
                }
            }
            
        </script>
</body>
</html>
