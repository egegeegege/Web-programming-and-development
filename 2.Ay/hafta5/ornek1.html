<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // String Methodlar
        var lesson = "  Javascript  "
        var text = "Dersleri"
        console.log("String uzunluğu: ", lesson.length)
        console.log("String büyütme: ", lesson.toUpperCase())
        console.log("String küçültme: ", lesson.toLowerCase())
        console.log("String bölme: ", lesson.slice(2,10))
        console.log("String bölme: ", lesson.substring(4,10))
        console.log("String birleştirme: ", lesson.concat(" ",text))
        console.log("String boşluk silme: ", lesson.trim())
        console.log("String tekrarla: ", lesson.repeat(10))
        console.log("String değiştirme: ", lesson.replace("Javascript","JS"))    
    </script>
</head>

</body>
</html>
