<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function login(){
            var kad = document.getElementById("kad")
            var pass = document.getElementById("pass")
            var hata = document.getElementById("hata")
            var loginBox = document.getElementById("login-box")
            hata.style.color = "red"
            hata.style.fontWeight = "bold"

            if(kad.value == "" || pass.value == ""){
                hata.innerHTML = "Lütfen boş girmeyiniz"
            }
            else{
                if(kad.value == "admin" && pass.value == "12345"){
                    hata.innerHTML = ""
                    alert("Sisteme giriş yapıldı")
                    loginBox.style.display = "none"
                   
                }
                else{
                    hata.innerHTML = "Kullanıcı adı veya parolanız yanlış"
                }
            }

        }
    </script>
</head>
<body>
    <!-- 
        Ödev2:
        kullanıcı adı ve şifre alanı olan 2 adet input olacak eğer bu inputlar boş bırakılırsa lütfen boş 
        girmeyiniz uyarısı verilecek.
        kullanıcı adı "admin" ve parola "12345" ise sisteme giriş yapıldı alerti gelecek. 
        kullanıcı adı veya parolanın hatalı olma durumları kontrol 
        edilecek ve bu hatalar kırmızı ve kalın fontla bir p tagine basılacak.
    -->
    <div id="login-box">
        <div>
            <label>Kullanıcı Adı:</label>
            <input type="text" id="kad" />
        </div>
        <div>
            <label>Parola:</label>
            <input type="password" id="pass" />
        </div>
        <div>
            <button onclick="login()" id="girisbutton">Giriş Yap</button>
        </div>
        <p id="hata"></p>
    </div>
   
</body>
</html>
