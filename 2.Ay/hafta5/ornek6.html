<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div>
        <select onchange="selectCategory(event)">
            <option disabled>Kategori Seç</option>
            <option value="Electronic">Elektronik</option>
            <option value="Textile">Tekstil</option>
            <option  value="Food">Gıda</option>
        </select>
        <input type="text" onkeyup="searchKeyword(event)" placeholder="Ara.." />
    </div>
   
    <ul id="productBox">

    </ul>
</body>
</html>
<script defer type="text/javascript">
    const products = [
        {
            name : "Iphone 16",
            category: "Electronic",
            price : 100000
        },
        {
            name : "Monitor",
            category: "Electronic",
            price : 20000
        },
        {
            name : "Tshirt",
            category: "Textile",
            price : 1000
        },
        {
            name : "Mont",
            category: "Textile",
            price : 2000
        },
        {
            name : "Hamburger",
            category: "Food",
            price : 100
        }
    ] 
    var list = ""
    
    products.forEach(product => {
       list+=`<li>${product.name}</li>`
    })
    document.getElementById("productBox").innerHTML = list

    function clear(){
        document.getElementById("productBox").innerHTML = ""
    }

    function searchKeyword(e){
        clear()
        list = ""
        var filterProducts = products.filter(product => 
            !product.name.toLowerCase().search(e.target.value.toLowerCase())
        )
        filterProducts.forEach(product => {
            list+=`<li>${product.name}</li>`
        })
        document.getElementById("productBox").innerHTML = list
    }

    function selectCategory(e){
        clear()
        list = ""
        var filterProducts = products.filter(product => product.category == e.target.value)
        filterProducts.forEach(product => {
            list+=`<li>${product.name}</li>`
        })
        document.getElementById("productBox").innerHTML = list
    }

    
</script>
