<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Math Methodlar
        console.log(Math.PI)
        console.log(Math.pow(2,3)) // üssünü alma
        console.log(Math.sqrt(25)) // karekökünü alma
        console.log(Math.abs(-2)) // mutlak değer
        console.log(Math.max(-2,23,42,54)) // dizinin en yüksek değerini bulur
        console.log(Math.min(-2,23,42,54)) // dizinin en düşük değerini bulur
        console.log(Math.round(10.2)) // tam yuvarlama
        console.log(Math.ceil(10.1)) // yukarı yuvarlama
        console.log(Math.floor(10.99)) // aşağı yuvarlama
        console.log(Math.ceil(Math.random() * 10)) // rastgele sayı
    </script>
</head>
<body>
    
</body>
</html>
