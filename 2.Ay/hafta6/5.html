<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .night-mode{
            background-color: #232323;
            color: white;
        }
        i{
            font-size: 30px;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function(){
            var count = 1
            $("#toggleButton").click(function(){
                $("body").toggleClass("night-mode")
                if(count % 2 == 1){
                    $("#toggleButton").addClass("fa-regular fa-sun")
                    $("#toggleButton").removeClass("fa-solid fa-moon")
                }
                else{
                    $("#toggleButton").addClass("fa-solid fa-moon")
                    $("#toggleButton").removeClass("fa-regular fa-sun")
                }
                count++
            })
        })
    </script>
</head>
<body>
    <i class="fa-solid fa-moon" id="toggleButton"></i>
    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem laborum beatae dignissimos velit, consectetur aspernatur impedit corporis. Amet animi hic, quibusdam sequi praesentium quia labore ipsam nemo qui. Quo, omnis?</p>
    </div>
    <i class="fa-sharp-duotone fa-solid fa-house"></i>
</body>
</html>
