<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        Javascript nedir ?
        Javascript asenkron olarak çalışan bir betik dilir. Tarayıcı tarafınca çalışır. Yani client side çalışır.
        Javascript bir html dosyasında tanımlandığı gibi dışarıdan .js uzantılı bir dosyada da yazılabilir.
        Javascript kodları genelde html dosyasında head tagi arasında yazılır.
        Javascript ile html ve css manipülasyonları yapıp sayfamızı etkileşimli hale getirebiliriz.
        Javascript yorumlanan bir dildir. Tarayıcı (Browser) tarafından yorumlanır.   
    
    -->
    <script type="text/javascript">
        // Tekli yorum satırı
        /* Çoklu yorum satırı */
        // Vanillia.js (Pure Javascript) Saf Javascript
        document.write("Hello World!<br>")
        document.writeln("<p>Hello World!</p>")
        alert("Hello Uyarı")
        console.log("Hello Console")
    </script>
</head>

</html>
