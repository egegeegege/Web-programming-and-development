<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .kutu{
            background-color: yellow;
        }
        #kutu{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- Hiyerarşi baskınlık (Güçlüden - zayıfa) => inline > id > class > tag -->
    <div style="background-color: purple;" class="kutu" id="kutu">
        <p>Hiyerarşi</p>
    </div>
</body>
</html>
