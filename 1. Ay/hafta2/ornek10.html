<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: tomato;
            width: 100px;
            height: 100px;
            border: 3px double green;
            border-width: 20px;
            border-style: groove;
            border-color: brown;
            border-radius: 5px; /* top-right-bottom-left */
            border-radius: 5px 10px 20px 2px; /* top-right-bottom-left */
            border-top-left-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        Çerçeve (Border)
    </div>
</body>
</html>
