<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Topla(){
            var sayi1 = parseInt(document.getElementById("sayi1").value)
            var sayi2 = parseInt(document.getElementById("sayi2").value)
            if(!isNaN(sayi1) && !isNaN(sayi2)){
                document.getElementById("sonuc").innerHTML = sayi1+sayi2
            }
            else{
                alert("Lütfen Sayı giriniz.")
            }
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Sayı 1" id="sayi1"/><br>
    <input type="text" placeholder="Sayı 2" id="sayi2"/><br>
    <button onclick="Topla()">Topla</button><br>
    <p id="sonuc"></p>
</body>
</html>
