<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Listeler
        - Düzensiz listeler (Unordered List)
        - Düzenli listeler (Ordered List)
    -->
    <!-- sırasız liste -->
        <ul type="square"> <!-- type property disc,circle,square  -->
            <li>Mercimek Çorbası</li> <!-- list item -->
            <li>Kuru Fasulye</li>
            <li>Pilav</li>
        </ul>
        <ol type="i"> <!-- sıralı liste -->
            <li>Galatasaray</li>
            <li>Fenerbahçe</li>
            <li>Beşiktaş</li>
        </ol>
        <ol type="1"> 
            <li>Galatasaray
                <ul>
                    <li> İcardi
                    <li> Oshimhen
                </ul>
            <li>Fenerbahçe
                <ol type="i">
                    <li> İsmail Kartal
                    <li> Mourinho
                </ol>
            <li>Beşiktaş
        </ol>
</body>
</html>
