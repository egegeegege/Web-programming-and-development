<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <!-- 
        Ödev1:
        iki adet inputumuz olacak kenar1 ve kenar2 adlı çevre hesapla buttonuna tıkladığımızda dikdörtgenin çevresini 
        hesaplayacak ve sayfada bulunan p tagine atacak
        Not: kenarların sayısal ifade girilmeme durumları kontrol edilecek ve girilmediyse hata verilecek.
    -->
</head>
<body>
    <input type="text" placeholder="kenar1" id="kenar1">
    <input type="text" placeholder="kenar2" id="kenar2">
    <button onclick="hesapla()">çevre hesapla</button>
    <p id="sonuc"></p>
    
    <script>
        function hesapla() {
            var kenar1 = parseInt (document.getElementById("kenar1").value)
            var kenar2 = parseInt (document.getElementById("kenar2").value)

            if (typeof kenar1 ==="number" && typeof kenar2 ==="number") {
               document.getElementById("sonuc").innerHTML = kenar1+kenar2 * 2
            }
            else {
               alert("Lütfen sayısal bir değer giriniz")
            }
        }
    </script>
</body>
</html>
